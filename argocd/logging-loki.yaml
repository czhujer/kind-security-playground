apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    namespace: logging
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: system-logging
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.11.1
    helm:
      values: |
        ingress:
          enabled: true
          hosts:
            - host: loki.68.183.240.164.nip.io
        serviceMonitor:
          enabled: true
