name: terrascan

on:
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - main
    paths:
      - k8s-the-easy-way/**
  push:
    branches-ignore:
      - main
    paths:
      - k8s-the-easy-way/**

jobs:
  terrascan_job:
    runs-on: ubuntu-latest
    name: terrascan-action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Terrascan
        id: terrascan
        uses: accurics/terrascan-action@v1
        with:
          iac_type: 'terraform'
          only_warn: true
          sarif_upload: true

