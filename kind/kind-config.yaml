apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
networking:
  apiServerAddress: "0.0.0.0"
  disableDefaultCNI: true
featureGates:
  EphemeralContainers: true
  SeccompDefault: true
  ServerSideApply: true

