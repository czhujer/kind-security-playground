nodes:
  - role: control-plane
    extraMounts:
      # for SPO
      - hostPath: /proc
        containerPath: /hostproc
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
            seccomp-default: "true"
            feature-gates: "SeccompDefault=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
